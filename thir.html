   
  <html lang="en">
    <head>
     <meta charset="utf-8"/>
     <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
     <title>
      Smart Home Control
     </title>
     <script src="https://cdn.tailwindcss.com">
     </script>
     <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
     <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
     <style>
      body {
               font-family: 'Roboto', sans-serif;
           }
     </style>
    </head>
    <body class="bg-gray-900 text-white">

        <div class="flex justify-center space-x-4 p-4">
 
 <!-- Third Screen -->
 <div class="w-72 bg-gray-800 rounded-lg p-4">
    <div class="flex justify-between items-center mb-4">
     <i class="fas fa-arrow-left text-xl">
     </i>
     <h1 class="text-xl font-bold">
      Lighting system
     </h1>
     <i class="fas fa-ellipsis-v text-xl">
     </i>
    </div>
    <div class="bg-gray-700 rounded-lg p-4 mb-4">
     <div class="flex justify-between items-center mb-2">
      <span>
       Schedule
      </span>
      <i class="fas fa-clock text-xl">
      </i>
     </div>
     <div class="flex justify-between items-center mb-2">
      <span>
       From
      </span>
      <span>
       6:00 PM
      </span>
     </div>
     <div class="flex justify-between items-center mb-2">
      <span>
       To
      </span>
      <span>
       10:00 PM
      </span>
     </div>
     <div class="flex justify-between items-center mb-2">
      <span>
       Max Power
      </span>
      <span>
       800W
      </span>
     </div>
     <div class="flex justify-between items-center mb-2">
      <span>
       Working Hrs
      </span>
      <span>
       256
      </span>
     </div>
     <div class="flex justify-between items-center mb-2">
      <span>
       Avg. Daily Hrs
      </span>
      <span>
       5.4
      </span>
     </div>
    </div>
    <div class="bg-gray-700 rounded-lg p-4 mb-4">
     <div class="flex justify-between items-center mb-2">
      <span>
       Color
      </span>
      <div class="w-16 h-8 bg-gradient-to-r from-red-500 to-blue-500 rounded-full">
      </div>
     </div>
     <div class="flex justify-between items-center mb-2">
      <span>
       Temperature
      </span>
      <div class="w-16 h-8 bg-gradient-to-r from-blue-500 to-yellow-500 rounded-full">
      </div>
     </div>
     <div class="flex justify-between items-center mb-2">
      <span>
       Brightness
      </span>
      <div class="w-16 h-8 bg-gradient-to-r from-gray-500 to-white rounded-full">
      </div>
     </div>
    </div>
    <div class="flex justify-between items-center bg-gray-700 rounded-lg p-2">
     <span>
      Off
     </span>
     <button class="bg-gray-600 text-white rounded-full px-4 py-1">
      On
     </button>
    </div>
   </div>
</body>
</html>
