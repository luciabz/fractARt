<html lang="en">
    <head>
     <meta charset="utf-8"/>
     <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
     <title>
      Smart Home Control
     </title>
     <script src="https://cdn.tailwindcss.com">
     </script>
     <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
     <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
     <style>
      body {
               font-family: 'Roboto', sans-serif;
           }
     </style>
    </head>
    <body class="bg-gray-900 text-white">
        <div class="flex justify-center space-x-4 p-4">
  <!-- Fourth Screen -->
  <div class="w-72 bg-gray-800 rounded-lg p-4">
    <div class="flex justify-between items-center mb-4">
     <i class="fas fa-arrow-left text-xl">
     </i>
     <h1 class="text-xl font-bold">
      Central Light
     </h1>
     <i class="fas fa-ellipsis-v text-xl">
     </i>
    </div>
    <div class="flex justify-center items-center mb-4">
     <div class="w-40 h-40 rounded-full bg-gradient-to-r from-green-400 via-yellow-400 to-red-400 flex justify-center items-center">
      <i class="fas fa-bolt text-4xl text-white">
      </i>
     </div>
    </div>
    <div class="flex justify-between items-center mb-4">
     <span>
      Intensity
     </span>
     <input class="w-2/3" max="100" min="0" type="range" value="72"/>
     <span>
      72%
     </span>
    </div>
    <div class="bg-gray-700 rounded-lg p-4 mb-4">
     <div class="flex justify-between items-center mb-2">
      <span>
       Central Light
      </span>
      <span>
       Xiaomi MI LED
      </span>
     </div>
    </div>
    <div class="flex justify-around mt-4">
     <div class="flex flex-col items-center">
      <i class="fas fa-sun text-xl">
      </i>
      <span class="text-sm">
       Custom
      </span>
     </div>
     <div class="flex flex-col items-center">
      <i class="fas fa-sun text-xl">
      </i>
      <span class="text-sm">
       Bright
      </span>
     </div>
     <div class="flex flex-col items-center">
      <i class="fas fa-moon text-xl">
      </i>
      <span class="text-sm">
       Dimmed
      </span>
     </div>
     <div class="flex flex-col items-center">
      <i class="fas fa-adjust text-xl">
      </i>
      <span class="text-sm">
       Gradient
      </span>
     </div>
    </div>
   </div>
  </div>
</body>
</html>
